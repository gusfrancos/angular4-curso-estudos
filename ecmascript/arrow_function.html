<html>
    <body>
        <script>
            let multiplicador = function() {
                return 5 * 5
            }

            console.log(multiplicador)
            console.log(multiplicador())
            console.log('**************************')


            console.log('Com arrow function')
            let multiplicador1 = () => {
                return 5 * 5
            }

            console.log(multiplicador1())
            console.log('**************************')
            
            
            console.log('Com arrow function com parametro')
            let multiplicador2 = (n) => {
                return n * n
            }
            console.log(multiplicador2(7))
            console.log('**************************')
            

            console.log('Com arrow function com parametro outra sintaxe')
            let multiplicador3 = n => {
                return n * n
            }
            console.log(multiplicador3(5))
            console.log('**************************')

            console.log('Com arrow function com parametro outra sintaxe [Retorno implicito]')            
            let multiplicador4 = n => n * n
            console.log(multiplicador3(4))
            console.log('**************************')

            console.log('Com arrow function com parametros  [Retorno implicito]') 
            let multiplicador5 = (n1, n2) => n1 * n2
            console.log(multiplicador5(5, 4))
            console.log('**************************')
